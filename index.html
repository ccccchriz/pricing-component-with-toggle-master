<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing Component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>Our Pricing</h2>
      <div>
        Annually
        <input type="checkbox" name="timeframe" id="timeframe" />
        Monthly
      </div>
    </header>
    <main>
      <article class="card">
        <h3>Basic</h3>
        <p id="price__basic"><span>&dollar;</span>199.99</p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <a href="">Learn More</a>
      </article>
      <article class="card card--color">
        <h3>Professional</h3>
        <p id="price__professional"><span>&dollar;</span>249.99</p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <a href="">Learn More</a>
      </article>
      <article class="card">
        <h3>Master</h3>
        <p id="price__master"><span>&dollar;</span>399.99</p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <a href="">Learn More</a>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
